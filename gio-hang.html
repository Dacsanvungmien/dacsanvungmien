<!DOCTYPE html>

<head>

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>

        .qty-control {

        /* Ph·∫ßn t·ªïng ti·ªÅn c·ªë ƒë·ªãnh d∆∞·ªõi ƒë√°y */

    </style>
</head>
<body>

    <div class="header">
        <a href="index.html" class="home-link"><i class="fas fa-arrow-left"></i> Mua th√™m m√≥n kh√°c</a>
        <h2 class="cart-title">Gi·ªè H√†ng</h2>

    <div id="cart-list">
        </div>

    <div class="checkout-bar" id="checkout-section" style="display:none">
        <div class="total-row">
            <span class="total-label">T·ªïng thanh to√°n:</span>
            <span class="total-price" id="total-price">0ƒë</span>
        </div>
        
        <a href="javascript:void(0)" onclick="checkoutZalo()" class="btn-checkout">

    <script src="main.js"></script>
    <script>
        // L·∫•y gi·ªè h√†ng t·ª´ b·ªô nh·ªõ
        let cart = JSON.parse(localStorage.getItem('shop_giohang')) || [];
        
        const container = document.getElementById('cart-list');
        const checkoutSec = document.getElementById('checkout-section');
        const totalLabel = document.getElementById('total-price');

        // H√†m v·∫Ω l·∫°i gi·ªè h√†ng (Ch·∫°y khi load trang ho·∫∑c khi thay ƒë·ªïi s·ªë l∆∞·ª£ng)
        function renderCart() {
            container.innerHTML = ''; // X√≥a tr·∫Øng danh s√°ch c≈©

            if (cart.length === 0) {
                container.innerHTML = `
                    <div style="text-align:center; margin-top:50px; color:#999;">
                        <i class="fas fa-shopping-basket" style="font-size:50px; margin-bottom:15px; display:block;"></i>
                        Gi·ªè h√†ng ƒëang tr·ªëng tr∆°n.<br>
                        <a href="index.html" style="color:#2e7d32; font-weight:bold; margin-top:10px; display:inline-block;">ƒêi ch·ª£ ngay</a>
                    </div>
                `;
                checkoutSec.style.display = 'none'; // ·∫®n thanh to√°n
                return;
            }

            checkoutSec.style.display = 'block'; // Hi·ªán thanh to√°n
            let totalPrice = 0;

            cart.forEach((item, index) => {
                totalPrice += item.price * item.quantity;
                
                // HTML cho b·ªô n√∫t tƒÉng gi·∫£m
                const html = `
                    <div class="cart-item">
                        <img src="${item.image}" class="cart-img" onerror="this.src='https://via.placeholder.com/70'">
                        <div class="cart-info">
                            <span class="item-name">${item.name}</span>
                            <span class="item-price">${item.price.toLocaleString()}ƒë</span>
                        </div>
                        
                        <div class="qty-control">
                            <button class="btn-qty" onclick="changeQty(${index}, -1)"><i class="fas fa-minus" style="font-size:10px"></i></button>
                            <span class="qty-num">${item.quantity}</span>
                            <button class="btn-qty" onclick="changeQty(${index}, 1)"><i class="fas fa-plus" style="font-size:10px"></i></button>
                        </div>
                    </div>
                `;
                container.innerHTML += html;
            });
            
            totalLabel.innerText = totalPrice.toLocaleString() + 'ƒë';
            
            // C·∫≠p nh·∫≠t l·∫°i localStorage ƒë·ªÉ ƒë·ªìng b·ªô
            localStorage.setItem('shop_giohang', JSON.stringify(cart));
        }

        // --- H√ÄM X·ª¨ L√ù TƒÇNG GI·∫¢M ---
        function changeQty(index, delta) {
            // delta = 1 (TƒÉng) ho·∫∑c -1 (Gi·∫£m)
            cart[index].quantity += delta;

            // N·∫øu s·ªë l∆∞·ª£ng <= 0 th√¨ h·ªèi x√≥a
            if (cart[index].quantity <= 0) {
                // X√≥a lu√¥n kh√¥ng c·∫ßn h·ªèi (ƒë·ªÉ thao t√°c nhanh)
                cart.splice(index, 1);
            }

            // V·∫Ω l·∫°i giao di·ªán ngay l·∫≠p t·ª©c
            renderCart();
        }

        // --- H√ÄM CH·ªêT ƒê∆†N ---
        function checkoutZalo() {
            if (cart.length === 0) return;

            let msg = "Ch√†o Shop, t√¥i mu·ªën ƒë·∫∑t c√°c m√≥n sau:\n";
            let total = 0;
            
            cart.forEach(item => {
                msg += `- ${item.name} (SL: ${item.quantity})\n`;
                total += item.price * item.quantity;
            });
            
            msg += `\nüí∞ T·ªïng ti·ªÅn: ${total.toLocaleString()}ƒë.\nüìç Shop giao h√†ng cho t√¥i theo ƒë·ªãa ch·ªâ n√†y nh√©!`;
            
            // M·ªü Zalo (Bi·∫øn PHONE_NUMBER l·∫•y t·ª´ file main.js)
            // L∆∞u √Ω: N·∫øu main.js ch∆∞a load k·ªãp bi·∫øn PHONE_NUMBER, h√£y ƒë·∫£m b·∫£o main.js ƒë∆∞·ª£c nh√∫ng ƒë√∫ng.
            // ƒê·ªÉ ch·∫Øc ƒÉn, b·∫°n c√≥ th·ªÉ hardcode s·ªë ƒëi·ªán tho·∫°i ·ªü ƒë√¢y n·∫øu mu·ªën.
            const sdt = typeof PHONE_NUMBER !== 'undefined' ? PHONE_NUMBER : '0912345678'; 
            
            window.open(`https://zalo.me/${sdt}?text=${encodeURIComponent(msg)}`, '_blank');
        }

        // Ch·∫°y l·∫ßn ƒë·∫ßu khi v√†o trang
        renderCart();
    </script>
</body>
</html>
