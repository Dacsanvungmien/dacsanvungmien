    <style>
        /* --- CẤU HÌNH CHUNG --- */
        :root {
            --primary-color: #2e7d32; /* Xanh lá đậm chủ đạo */
            --accent-color: #e65100; /* Cam đất tạo điểm nhấn */
            --bg-color: #f9fbf9;
            --text-color: #333;
            --white: #ffffff;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-color);
            margin: 0; padding: 0;
            color: var(--text-color);
            line-height: 1.6;
            padding-bottom: 80px; /* Chừa chỗ cho giỏ hàng nổi */
        }

        a { text-decoration: none; color: inherit; }
        
        /* Container mô phỏng màn hình Mobile */
        .wrapper {
            max-width: 500px;
            margin: 0 auto;
            background: var(--white);
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* --- 1. HERO SECTION --- */
        .hero {
            /* Thay ảnh nền Tịnh Biên ở đây */
            background: linear-gradient(to bottom, rgba(46, 125, 50, 0.9), rgba(46, 125, 50, 0.7)), 
                        url('https://images.unsplash.com/photo-1546252085-364210d705c7?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80'); 
            background-size: cover;
            background-position: center;
            color: var(--white);
            text-align: center;
            padding: 60px 20px 40px;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
        }
        
        .avatar {
            width: 110px; height: 110px;
            border-radius: 50%;
            border: 4px solid rgba(255,255,255,0.8);
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            margin-bottom: 15px;
        }

        .brand-name {
            font-family: 'Playfair Display', serif;
            font-size: 26px; margin: 0;
            font-weight: bold;
        }

        .slogan { font-size: 14px; opacity: 0.9; margin-top: 5px; font-style: italic;}

        /* --- 2. GIỚI THIỆU --- */
        .intro-section { padding: 30px 20px; text-align: center; }
        .section-title {
            color: var(--primary-color);
            font-size: 18px; text-transform: uppercase;
            letter-spacing: 1px; margin-bottom: 15px;
            position: relative; display: inline-block;
            font-weight: bold;
        }
        .section-title::after {
            content: ''; display: block; width: 40px; height: 3px;
            background: var(--accent-color); margin: 5px auto 0;
            border-radius: 2px;
        }
        .intro-text { font-size: 14px; color: #666; text-align: justify; }

        /* --- 3. LƯỚI SẢN PHẨM (TỰ ĐỘNG) --- */
        .products-grid {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 cột */
            gap: 15px;
            padding: 0 20px 30px;
        }

        .product-card {
            background: #fff;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            transition: transform 0.3s;
            border: 1px solid #eee;
            display: flex; flex-direction: column;
            position: relative;
        }
        
        .product-card:hover { transform: translateY(-5px); }

        .p-img-box {
            position: relative;
            padding-top: 100%; /* Tạo khung vuông */
            overflow: hidden;
        }

        .p-img {
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            background-color: #eee;
        }

        .p-new-badge {
            position: absolute; top: 10px; right: 10px;
            background: red; color: white;
            font-size: 10px; padding: 2px 6px;
            border-radius: 4px; font-weight: bold;
        }

        .p-info { padding: 10px; text-align: center; flex: 1; display: flex; flex-direction: column; justify-content: space-between; }
